<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="Css/main.css">
    <link rel="stylesheet" href="Css/media.css">
    <link rel="stylesheet" href="/Css/font-awesome.min.css">
    <title>Huddle landing page with single introductory section</title>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="body">
        <div class="control">
            <header>
                <img src="images/logo.svg" alt="Huddle">
            </header>

            <main>
                <div class="img">
                    <img src="images/illustration-mockups.svg" alt="illustration-mockups">
                </div>
                <div class="content">
                    <h2>Build The Community Your Fans Will Love</h2>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <button>Register</button>
                </div>
            </main>
        </div>
        <div class="social">
            <div class="face">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="twe">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="ins">
                <i class="fab fa-instagram"></i>
            </div>
        </div>
        <footer>
            <p class="attribution">
                Coded by <a href="https://www.facebook.com/MohammedSalahEldinGTDMSM/">Mohammed Salah</a>.
            </p>
        </footer>
    </div>
</body>

</html>
